{% extends "base.html" %}

{% block title %}Create Receipt | Kuitansi{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-6 text-gray-800">Create Receipt</h1>
    
    <form method="POST" class="bg-white shadow-md rounded-lg p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Receipt Number -->
            <div class="col-span-1">
                <label for="receipt_number" class="block text-sm font-medium text-gray-700 mb-1">Receipt Number</label>
                <input type="text" id="receipt_number" name="receipt_number" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="KWT-001" required>
            </div>
            
            <!-- Date -->
            <div class="col-span-1">
                <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                <input type="date" id="date" name="date" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    value="{{ today_date }}" required>
            </div>
            
            <!-- Amount -->
            <div class="col-span-1">
                <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">Amount (Rp)</label>
                <input type="number" id="amount" name="amount" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="0" min="0" step="1000" required>
            </div>
            
            <!-- Recipient -->
            <div class="col-span-1">
                <label for="recipient" class="block text-sm font-medium text-gray-700 mb-1">Recipient</label>
                <input type="text" id="recipient" name="recipient" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Name of recipient" required>
            </div>
            
            <!-- Payment Method -->
            <div class="col-span-1">
                <label for="payment_method" class="block text-sm font-medium text-gray-700 mb-1">Payment Method</label>
                <select id="payment_method" name="payment_method" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <option value="">Select payment method</option>
                    <option value="cash">Cash</option>
                    <option value="transfer">Bank Transfer</option>
                    <option value="check">Check</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <!-- Description -->
            <div class="col-span-full">
                <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                <textarea id="description" name="description" rows="3"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Payment for..." required></textarea>
            </div>
        </div>
        
        <div class="mt-6 flex justify-end">
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Create Receipt
            </button>
        </div>
    </form>
    
    <div class="mt-8 text-sm text-gray-500">
        <p>* All fields are required</p>
    </div>
</div>
{% endblock %}
